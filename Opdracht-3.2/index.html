pattern=" [A-Za-z]{9}">

      <br>

      <input type="date" id="datemin" name="datemin" min="2022-09-15">

      <input type="email" id="email" name="email">
      <br>
      <br>
      <label for="pwd">Voer hier uw wachtwoord in:</label>
      <input type="password" id="pwd" name="pwd">
      <br>
      <br>
      <input type="submit" value="Boek nu">
